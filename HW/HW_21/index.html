<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body style="font-family: monospace;">
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input class="addInput" type="text" id="myInput" placeholder="Title...">
        <span class="addBtn btn">Add</span>
        <input class="editInput hide" type="text" id="myInput" placeholder="Edited title...">
        <span class="editBtn btn hide">Add changes</span>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

</body>
</html>
